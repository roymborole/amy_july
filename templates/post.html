{% extends "base.html" %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>Published on: {{ post.sys.created_at.strftime('%B %d, %Y') }}</p>
        {% if post.featured_image %}
            <img src="{{ post.featured_image.url() }}" alt="{{ post.title }}">
        {% endif %}
        <div>
            {{ post.content|safe }}
        </div>
    </article>
{% endblock %}
