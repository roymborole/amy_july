{% extends "base.html" %}

{% block title %} 100-x Baby!{% endblock %}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: transparent
    color: #ffffff;
    width: 400px;
}

h1b {
    font-family: 'League Spartan', sans-serif;
    font-size: 80px;
    color: #F4F3C6;
    text-align: center;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

h2b {
    font-family: 'Roboto', sans-serif;
    font-size: 22px;
    color: #ffffff;
    text-align: center;
    margin-bottom: 20px;
}

.main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 2rem;
}

.content {
    max-width: 1200px;
    background color: transparent;
}

horse-buttons {
    margin-top: 20px;
}

.zbtn {
    text-decoration: none;
    padding: 15px 30px;
    font-size: 25px;
    border-radius: 10px;
    font-family: 'Roboto', sans-serif;
    font-weight: bold;
}

.zbtn-green {
    background-color: #7ED957;
    color: #ffffff;
    border: none;
}

.btn-outline-green {
    background-color: transparent;
    color: #ffffff;
    border: 2px solid #ffffff;
    margin-left: 10px;
}

@media (max-width: 768px) {
    .main-container {
        flex-direction: column;
        text-align: center;
    }

    .abstract-image img {
        width: 100%;
        max-width: 300px;
        margin-top: 20px;
    }
}

.za-report-container {
    max-width: 80%;
    margin: 0 auto;
    padding: 2rem 2rem 4rem 2rem; /* Increased bottom padding */
    background-color: #404040;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
</style>
    <div class="za-report-container">
            <h1b>Demystifying Finance, <br>One Click at a Time</h1b>
            <h2b>Invest smarter with AI-powered, easy-to-understand analysis and advice.</h2b>
            
            <div class="horse-buttons">
                <a href="{{ url_for_security('register') }}" class="zbtn zbtn-green">Get Started</a>
                <a href="{{ url_for('works') }}" class="zbtn btn-outline-green">How it works</a>
            </div>
            <div id="animation-container" ></div>
        </div>
        </div>
    </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="/static/css/technical_analysis.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    lottie.loadAnimation({
        container: document.getElementById('animation-container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: "{{ url_for('static', filename='Circle_3a.json') }}"
    });
});
</script>
{% endblock %}
