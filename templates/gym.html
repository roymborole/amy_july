<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
            .header-container {
              display: flex;
              align-items: left;
              justify-content: space-evenly;
              padding: 10px 20px;
              font-family: 'Roboto', sans-serif;
              background-color: white;
            }
            
            .logo img {
              max-height: 50px;
              margin-right: 20px;
            }
            
            #search-module input {
              border-radius: 20px;
              background-color: #D9D9D9;
              border: none;
              padding: 10px 15px;
              width: 300px;
            }

          .input-group {
              display: flex;
              align-items: stretch;
          }
            #search-input {
              background-color: #D9D9D9;
              border-radius: 5px 0 0 5px;
              flex: 1;
          }
          
        .input-group-append {
            display: flex;
        }
          .btn-analyze {
              background-color: #FF9A00;
              font-family: 'Roboto', sans-serif;
              color: white !important;
              border-radius: 0 5px 5px 0;
              white-space: nowrap;
              border: 1px solid white;
          }
            #autocomplete-results {
              position: relative;
              top: 100%;
              left: 0;
              right: 0;
              background-color: white;
              border: 1px solid #ddd;
              border-radius: 0 0 20px 20px;
              z-index: 1000;
              max-height: 200px;
              overflow-y: auto;
            }
            
            #autocomplete-results div {
              padding: 10px;
              cursor: pointer;
            }
            
            #autocomplete-results div:hover {
              background-color: #f0f0f0;
            }
            
            .main-nav {
              display: flex;
              align-items: left;
            }
            
            .main-nav a {
              text-decoration: none;
              color: black;
              margin-right: 30px;
            }
            
            .auth-buttons {
              display: flex;
              align-items: right;
              margin-right: 5px;
            }
            
            .get-started {
              background-color: #7ED957;
              color: white !important;
              padding: 10px 20px;
              border-radius: 20px;
              text-decoration: none;
              margin-left: 20px;
            }

          .autocomplete-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.086);
            z-index: 1000;
        }
        
        .autocomplete-list li {
            padding: 10px;
            cursor: pointer;
        }
        
        .autocomplete-list li:hover {
            background-color: #f0f0f02f;
        }


        #search-container {
          position: relative;
          width: 20%;
          max-width: 200px;
          justify-content: left;
          padding: 10px 20px;
          font-family: 'Roboto', sans-serif;
          color: white;
          align-items: left;
          border: 1px solid white;
      }
      
      #search-input {
          width: 10%;
      }
      .autocomplete-list li {
        padding: 10px;
        cursor: pointer;
    }
    
    .autocomplete-list li:hover {
        background-color: #f0f0f02f;
    }
    
    .autocomplete-list li strong {
        font-weight: bold;
    }

    .navbar-nav {
      align-items: center;
      text-decoration: none;
      color: black;
      margin-right: 30px;
      justify-content: space-evenly;
    }
    
    @media (max-width: 992px) {
      .form-inline {
        justify-content: flex-start;
        margin-top: 10px;
      }
      
    }

          </style>
          
          <div class="header-container">
            <div class="logo">
              <img src="/static/images/nav-logo-main.png" alt="100x Club Mini Logo">
            </div>
            
            <div id="search-container">
              <form id="search-form">
                  <div class="input-group mb-3" style="display: flex; align-items: center;">
                      <input type="text" class="form-control" id="search-input" placeholder="Enter asset name or ticker" required style="background-color: #D9D9D9; border-radius: 5px 0 0 5px; inline: 1: border: 1px solid white;">
                      <div class="input-group-append" style="display: flex;">
                          <button class="btn-analyze" type="submit" style="background-color: #FF9A00; border-radius: 0 5px 5px 0; white-space: nowrap;">Analyze</button>
                      </div>
                  </div>
                  <div id="autocomplete-results"></div>
              </form>
              <div id="loading" style="display:none;">
                  <div id="lottie-container"></div>
                  <p>Generating report... Please wait.</p>
              </div>
          </div>
            <div id="navbar-nav">
              <a href="#">Investment Analysis</a>
              <a href="#">Technical Analysis</a>
              <a href="#">Pricing</a>
              <a href="#" class="get-started">Get Started</a>
              </div>
            </nav>
    </header>
    <script src="{{ url_for('static', filename='js/search_module.js') }}"></script>
    <script src="{{ url_for('static', filename='js/carousel-script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            SearchModule.init('search-container');
            createCarousel('logo-carousel-container');
            
            lottie.loadAnimation({
                container: document.getElementById('animation-container'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: "{{ url_for('static', filename='Circle_3a.json') }}"
            });
        });
    </script>
</body>
</html>
