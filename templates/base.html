<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}100x Club{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block head %}
    {% endblock %}   
    {% if ga_tracking_id %}

    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga_tracking_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ ga_tracking_id }}');
    </script>
    
    {% endif %}
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:5083261,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
</head>
<body>
    <div class="gradient"></div>

    <main role="main">
        {% block content %}{% endblock %}
    </main>

    {% block footer %}
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    Â© 2024 100x Club. All rights reserved.
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="{{ url_for('privacy_policy') }}" class="text-muted">Privacy Policy</a> |
                    <a href="{{ url_for('terms_of_service') }}" class="text-muted">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
