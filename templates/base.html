<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}100x Club{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="gradient"></div>

    <main role="main">
        {% block content %}{% endblock %}
    </main>

    {% block footer %}
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    Â© 2024 100x Club. All rights reserved.
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="{{ url_for('privacy_policy') }}" class="text-muted">Privacy Policy</a> |
                    <a href="{{ url_for('terms_of_service') }}" class="text-muted">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
