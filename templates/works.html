{% from "security/_macros.html" import render_field_with_errors, render_field %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 100X Club</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #333333;
            font-family: 'Roboto', sans-serif;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: auto;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0 20px;
            box-sizing: border-box;
        }
        h1 {
            font-family: 'League Spartan', sans-serif;
            font-size: 65px;
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
        }
        pz {
            font-size: 22px;
            color: #7ED957;
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            text-align: left;
            font-size: 21px;
            color: #D9D9D9;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #C1FF72;
            border-radius: 5px;
            background-color: #ffffff;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #C1FF72;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .terms {
            font-size: 21px;
            color: #D9D9D9;
            margin-top: 20px;
            text-align: center;
        }
        .terms a {
            color: #D9D9D9;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .remember-me {
            text-align: left;
            margin-bottom: 15px;
        }
        .remember-me label {
            display: inline;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/nav-logo-main.png') }}" alt="100X Club Logo" class="logo">
    <div class="login-container">
        <h1>Welcome to 100-x</h1>
        <pz>Victory time playboy, click on a logo</pz>
        <div class="terms">
    <div id="logo-carousel-container"></div>
    <div id="loading" style="display: none;">
        <div id="lottie-container"></div>
        <p>Generating report... Please wait.</p>
    </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="/static/css/technical_analysis.css">
<script src="{{ url_for('static', filename='js/search_module.js') }}"></script>
<script src="{{ url_for('static', filename='js/carousel-script.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        SearchModule.init('search-container');
        createCarousel('logo-carousel-container');
        
        lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "{{ url_for('static', filename='Circle_3a.json') }}"
        });
    });
</script>
